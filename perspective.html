<!DOCTYPE html>
<html>
<head>
	<title>css tutorial</title>
	<style type="text/css">
		.box{
			width: 300px;
			height: 250px;
			background-color: gray;
			margin: 100px 0px 0px 100px;
			perspective: 800px;
			perspective-origin: top right;
		}
		.box2{
			width: 300px;
			height: 250px;
			background-color: red;
			text-align: center;
			color: white;
			transform: rotateY(60deg);
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box2">LEARN PROGRAMMING</div>
	</div>

</body>
</html>
